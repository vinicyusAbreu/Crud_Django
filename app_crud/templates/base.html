

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <div class="todo-list__app">

        <div class="todo-add-item__container">
            <h1 class="heading">CRUD</h1>
            <form action="{% url 'novo_elemento' %}" class="todo-add-item" id="todo-add" method="POST">
                {% csrf_token %}
                <input class="inputItem" id="item-input" type="text" name="crud" placeholder="New Item">
                <input id="add-item" type="submit" value="Add">
            </form>
        </div>

        <div class="todo-list__container">
                
                {% block 'conteudo' %}

                {% endblock %}
        </div>

    </div>

   


    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
